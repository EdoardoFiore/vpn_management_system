server {
    listen 80;
    listen [::]:80;



    server_name _; # Serve su tutti gli IP configurati

    # Nuovo root per i file PHP
    root /opt/vpn-manager/frontend;
    # Prioritizza index.php
    index index.php index.html index.htm;

    location / {
        # Per le applicazioni PHP, try_files Ã¨ leggermente diverso
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Passa le richieste PHP a PHP-FPM
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock; # Potrebbe essere necessario modificare la versione di PHP
    }

    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
